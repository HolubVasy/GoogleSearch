<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Search Engine Logo" class="logo">
            <form action="{{ url_for('search') }}" method="get">
                <div class="search-input-container">
                    <div class="search-icon">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </div>
                    <input type="text" id="search-input" name="q" required>
                </div>
                <div class="search-buttons-container">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="button" class="lucky-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function feelingLucky() {
            var query = document.getElementById('search-input').value;
            window.location.href = "{{ url_for('lucky') }}?q=" + encodeURIComponent(query);
        }
    </script>
</body>
</html>
