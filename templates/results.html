<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="results-page">
    <header>
        <div class="header-content">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="logo-small">
            </a>
            <form action="{{ url_for('search') }}" method="get" class="search-form-small">
                <div class="search-input-container">
                    <input type="text" id="search-input" name="q" value="{{ query }}" required>
                    <button type="submit" class="search-button-small">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </header>
    
    <main>
        {% if results %}
            {% for result in results %}
                <div class="result-item">
                    <div class="result-url">{{ result.url }}</div>
                    <h3><a href="{{ result.url }}">{{ result.title }}</a></h3>
                    <div class="result-snippet">{{ result.snippet }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found for "{{ query }}"</p>
        {% endif %}
    </main>
</body>
</html>
